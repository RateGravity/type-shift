name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  checks: write # -- Allows us to pass or fail a check

jobs:
  BuildAndTest:
    runs-on: ubuntu-latest
    steps:
      - name: Checking out repository
        uses: actions/checkout@v3

      - name: Yarn Install
        run: yarn install
        shell: bash

      - name: Build # -- This step also includes linting and unit tests
        run: yarn build
        shell: bash
