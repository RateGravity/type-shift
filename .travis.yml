language: node_js
branches:
  only:
  - main
  - "/^v\\d+\\.\\d+(\\.\\d+)?(-\\S*)?$/"
script:
  - yarn build
after_success:
  - yarn codecov
before_deploy: git describe --tags HEAD | xargs yarn version --no-git-tag-version
  --new-version
deploy:
  provider: npm
  email: dev+npmci@rategravity.com
  skip_cleanup: true
  on:
    tags: true
  api_key:
    secure: 
